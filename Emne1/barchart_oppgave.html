<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body class="vsc-initialized"><div id="content">
            <svg id="chart" width="500" viewBox="0 0 80 60">
                <rect width="8" height="70" x="0" y="-10" fill="hsl(240,100%,50%)"></rect><rect width="8" height="30" x="10" y="30" fill="hsl(213.33333333333334,100%,50%)"></rect><rect width="8" height="10" x="20" y="50" fill="hsl(186.66666666666669,100%,50%)"></rect><rect width="8" height="50" x="30" y="10" fill="hsl(160,100%,50%)"></rect><rect width="8" height="80" x="40" y="-20" fill="hsl(133.33333333333334,100%,50%)"></rect>
            </svg><br>
            Valgt stolpe: <i>ingen</i>
            <br>
            Verdi:
            <input type="number" min="1" max="10" oninput="inputValue = this.value">
            <button>Legg til stolpe</button>
            <button disabled="">Endre valgt stolpe</button><br>
            <button disabled="">Fjerne valgt stolpe</button>
        </div>

<script>
    // model
    let numbers = [7, 3, 1, 5, 8];
    let chosenBar; // Variabel for hvilken stolpe som er valgt
    let inputValue; // Variabel for hva som er skrevet i input-feltet

    // view
    updateView();
    function updateView() {
        let svgInnerHtml = '';
        for (let i = 0; i < numbers.length; i++) {
            svgInnerHtml += createBar(numbers[i], i + 1);
        }
        document.getElementById('content').innerHTML = /*HTML*/`
            <svg id="chart" width="500" viewBox="0 0 80 60">
                ${svgInnerHtml}
            </svg><br/>
            Valgt stolpe: <i>${chosenBar||"ingen"}</i>
            <br />
            Verdi:
            <input type="number" min="1" max="10" oninput="inputValue = this.value;" onfocusout="updateView();" value="${inputValue||''}"/>
            <button onclick="addBar()">Legg til stolpe</button>
            <button ${(chosenBar == null || inputValue == null) ? 'disabled' : ''} onclick="editBar()">Endre valgt stolpe</button><br />
            <button ${chosenBar == null ? 'disabled' : ''} onclick="removeBar()">Fjerne valgt stolpe</button>
        `;
    }

    // controller
    function addBar() {
        if(inputValue == null || inputValue == '') {
            alert("Du må oppgi en verdi for å legge til en stolpe")
            return;
        }
        if(inputValue < 1 || inputValue > 10) {
            alert("Stolpene kan bare ha verdi mellom 1-10")
            return;
        }
        numbers.push(inputValue);
        updateView();
    }

    function selectBar(barNo){
        chosenBar = chosenBar == barNo ? null : barNo;
        updateView();
    }

    function editBar() {
        if(inputValue < 1 || inputValue > 10) {
            alert("Stolpene kan bare ha verdi mellom 1-10")
            return;
        }
        numbers[chosenBar-1] = inputValue;
        updateView();
    }

    function removeBar() {
        numbers.splice(chosenBar-1,1);
        updateView();
    }

    // helper functions
    function calcColor(min, max, val) {
        var minHue = 240, maxHue = 0;
        var curPercent = (val - min) / (max - min);
        var colString = "hsl(" + ((curPercent * (maxHue - minHue)) + minHue) + ",100%,50%)";
        return colString;
    }

    function createBar(number, barNo) {
        const width = 8;
        const spacing = 2;
        let x = (barNo - 1) * (width + spacing);
        let height = number * 10;
        let y = 60 - height;
        let color = calcColor(1, 10, barNo);
        return `<rect width="${width}" height="${height}"
                            x="${x}" y="${y}" fill="${color}"
                            onclick="selectBar(${barNo});"></rect>`;
    }
</script>
</body></html>
