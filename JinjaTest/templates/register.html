{% extends "layout.html" %}

{% block Body %}
<form action="/register" method="post">
    <div><label for="email">Email:</label> <input type="text" id="email" name="email"/></div>                 
    <div><label for="username">Username:</label> <input type="text" id="username" name="username"/></div>            
    <div><label for="displayname">Display Name:</label> <input type="text" id="displayname" name="displayname"/></div>              
    <div><label for="password">Password:</label> <input type="password" id="password" name="password"/></div>           
    <div><label for="confirm">Confirm Password:</label> <input type="password" id="confirm" name="confirm"/></div>
    <input type="submit" value="Register"/>
</form>
{% endblock %}
